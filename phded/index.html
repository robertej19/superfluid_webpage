<!DOCTYPE html>
<html style="height: 100%; margin: 0; padding: 0; overflow: hidden;">
  <head>
    <title>Embedded Dash App</title>
    <style>
      html, body {
        margin: 0; 
        padding: 0; 
        height: 100%;
        overflow: hidden;  /* No scrollbars on the parent */
      }

      iframe {
        display: block;    /* Removes default iframe inline spacing */
        border: none;      /* Remove border */
        width: 100vw;      /* Fill entire viewport width */
        height: 100vh;     /* Fill entire viewport height */
        margin: 0;
        padding: 0;
        overflow: hidden;  /* Hide scrollbars within iframe if content is larger */
      }
    </style>
  </head>
  <body>
    <iframe 
      src="https://phded-a55f11df53c5.herokuapp.com/" 
      frameborder="0" 
      scrolling="yes">
    </iframe>
  </body>
</html>
